<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <title>Login Form</title>
</head>
    <body>
        
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Sign Up</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <span>ou use sua conta para se registrar</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                </form>
            </div>

            <div class="container" id="container">
                <div class="form-container sign-in">
                    <form>
                        <h1>Sign In</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <span>ou use a senha da sua conta</span>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <a href="#">Esqueceu sua senha ?</a>
                        <button>Login</button>
                    </form>
                </div>

                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Bem vindo!</h1>
                            <p>Entre com suas informações para utilizar todas as funcionalidades</p>
                            <button class="hidden" id="login">Sign In</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Olá, Amigo!</h1>
                            <p>Registre-se com suas informações para utilizar todas as funcionalidades</p>
                            <button class="hidden" id="register">Sign Up</button>
                        </div>
                    </div>
                </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
